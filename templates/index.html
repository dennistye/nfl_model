<!DOCTYPE html>
<html>
<head>
    <title>NFL Week Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>NFL Week 1 Matchups</h1>

    <form id="prediction-form">
        <label for="matchup">Select Game:</label>
        <select id="matchup" name="matchup">
            {% for game in games %}
                <option value="{{ game.Home }}_{{ game.Visitor }}">{{ game.Visitor }} at {{ game.Home }}</option>
            {% endfor %}
        </select>

        <button type="submit">Show Prediction</button>
    </form>

    <div id="result"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
